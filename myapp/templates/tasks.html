{% extends "layouts/header.html" %}

{% block content %} 
<h1>Tasks</h1>

{% for task in tasks %}

<div>
    <h1>{{task.name}}</h1>

    {% if task.done == False %}
    <p>Tarea pendiente</p>
    {% else %}
    <p>Tarea realizada</p>
    {% endif %}
    <p>{{task.description}}</p>
    <p>{{task.project.name}}</p>
    <button>
        𐄂
    </button>
    <button>
        ✔
    </button>
</div>

{% endfor %}
{% endblock %}
